apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: roboshop-root
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Sameer-Sarrainodu/eks-argocd.git
    targetRevision: main
    path: applications                 # points exactly to your applications/ folder
    directory:
      recurse: true                    # picks up cart.yaml, catalogue.yaml, etc.

  destination:
    server: https://kubernetes.default.svc
    namespace: roboshop                # FIXED: was argocd before â†’ this killed everything

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true